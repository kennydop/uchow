version: "3.8"
services:
  app:
    build: .
    ports: 
      - 5000:5000
    env_file: .env
    depends_on: 
      - db
  db:
    container_name: db
    image: postgres:14.2-alpine
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: db
      PGHOST: db
    ports: 
      - 8080:5432
  